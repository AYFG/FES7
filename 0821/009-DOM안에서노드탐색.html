<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM 안에서 노드 탐색하기</title>
  </head>
  <body>
    <!-- 주석입니다 주석. -->
    <article class="cont">
      <h1>안녕하세요 저는 이런 사람입니다.</h1>
      <p>지금부터 자기소개 올리겠습니다</p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Deserunt incidunt
      voluptates laudantium fugit, omnis dolore itaque esse exercitationem quam
      culpa praesentium, quisquam repudiandae aut. Molestias qui quas ea iure
      officiis.
      <strong>감사합니다!</strong>
    </article>
    <!--  -->
    <script>
      const container = document.querySelector(".cont");
      console.log(container.firstElementChild); //첫번째 자식 요소
      console.log(container.firstChild); //첫번째 자식 노드 #text , data: \n
      console.log(container.lastElementChild); //마지막 자식을 찾습니다.
      console.log(container.lastChild);
      console.log(container.nextElementSibling); //다음 형제요소를 찾습니다.
      console.log(container.nextSibling);
      console.log(container.previousElementSibling); //이전 형제 요소
      console.log(container.previousSibling); //이전 형제노드를 찾습니다.
      console.log(container.children); // 모든 직계 자식 찾기
      console.log(container.parentElement); //부모 요소를 찾습니다.
      console.log(container.parentNode);
      console.log(container.querySelector("strong").closest(".cont").innerHTML); // 자기 자신부터 시작,strong태그에 가장 가까운 cont 클래스를 가진 요소 = article이 가진 innerHTML의 요소(형제요소는 안찾음))
    </script>
  </body>
</html>
