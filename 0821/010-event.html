<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM event</title>
  </head>
  <body>
    <article class="parent">
      <ol>
        <li><button class="btn-first" type="button">버튼1</button></li>
        <li><button type="button">버튼2</button></li>
        <li><button type="button">버튼3</button></li>
      </ol>
    </article>
    <script>
      // 이벤트 객체
      const btnFirst = document.querySelector(".btn-first");
      btnFirst.addEventListener(
        "click",
        (event) => {
          console.log(event);
        },
        true // 여기가 true면 캡처링 이벤트 , false면 버블링 이벤트(생략 = false)
      );
      //   박쥐의 초음파
      // 캡처링 이벤트가 있다면 중간에 실행 window -> html,body... -> target(button)       부모에서 자식 돔으로 찾는 과정 - 캡처링 - 캡처링 중 실행된 이벤트 = 캡처링 이벤트

      // 버블링 이벤트(자식에서 부모 돔으로 찾는 과정 중 이벤트)가 있다면 target(button) -> html,body... -> window
    </script>
  </body>
</html>
