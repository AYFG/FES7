<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>우아한 성능저하</title>
  </head>
  <body>
    <!-- 점진적 향상 : 어떤 환경에 있는 사용자라도 기능의 100%를 제공하려고 한다. -->
    <!-- 우아한 성능저하 : 100% 중 일부라도 제공하게 하는 것. 최악의 UX를 막는 것. -->
    <!-- 결국 두 방법은 사용자를 배려하는 방법. -->
    <video controls poster="test.jpeg">
      <source src="test.mp4" type="video/mp4" />
      <source src="test.webm" type="video/wepm" />
      <!-- 이것보다 성능이 안좋은 브라우저에겐? -->
      <p>
        <!-- 대체방법 제공 -->
        브라우저가 video 기술을 지원하지 않습니다.
        <a href="test.mp4">여기서</a>비디오를 다운받을 수 있습니다.
      </p>
    </video>

    <script>
      const canvas = document.createElement("canvas");
      const ctx = canvas.getContext("webgl");

      if (ctx) {
        document.body.appendChild(canvas);
      } else {
        document.body.innerHTML =
          "이 사이트는 구형 브라우저에서 사용이 어렵습니다. 브라우저를 업데이트 해주세요.";
      }
    </script>
  </body>
</html>
