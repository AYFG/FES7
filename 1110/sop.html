<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <p>hello sop!</p>
    <iframe class="test" src="test.html" frameborder="0"></iframe>
    <iframe
      width="560"
      height="315"
      class="youtube"
      src="https://www.youtube.com/embed/gfk3QLU1x0E?si=MuoUVaS9hGJQ2xM-"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>

    <script>
      const x = document.querySelector(".test");
      const y = document.querySelector(".youtube");

      x.addEventListener("load", () => {
        console.log(x.contentDocument);
        x.contentDocument.body.style.backgroundColor = "teal";
      });
      y.addEventListener("load", () => {
        console.log(y.contentDocument);
        y.contentDocument.body.style.backgroundColor = "teal";
      });
    </script>
  </body>
</html>
