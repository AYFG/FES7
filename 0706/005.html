<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>목록 관련 태그</title>

    <style>
      ol {
        list-style-position: outside;
      }
      ul {
        list-style: square;
        list-style-position: inside;
      }
      li {
        background-color: skyblue;
      }
    </style>
  </head>
  <body>
    <!-- 순서가 중요한 ordered list -->
    <ol type="1" start="5">
      <li>리스트</li>
      <li>리스트</li>
      <li>리스트</li>
      <li>리스트</li>
    </ol>

    <!-- 순서가 없다 unordered -->
    <ul>
      <li>리스트</li>
      <li>리스트</li>
      <li>리스트</li>
      <li>리스트</li>
    </ul>

    <dl>
      <dt>WEB</dt>
      <dt>WWW</dt>
      <dt>W3</dt>
      <dt>World Wide Web</dt>
      <dd>
        인터넷에 연결된 컴퓨터를 통해 사람들이 정보를 공유할 수 있는 전 세계적인
        정보 공간
      </dd>
    </dl>
  </body>
</html>
