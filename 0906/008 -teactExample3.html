<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  </head>

  <body>
    <div id="root"></div>

    <script type="text/babel">
      //리액트 라이브러리의 목적은 컴포넌트를 사용자 정의 요소로 표현하는것
      //이는 대규모 프로젝트에서 복잡도를 줄여 더 효율적인 관리와 유지보수가 가능하게 해줍니다. 또 일정 규모 이상으로 반복되는 UI 작업을 해야할 때 속도를 향상
      //간단한 싱글 페이지나 다수의 정적 페이지만 필요한 경우라면 React를 도입하는 것이 좋지 않을 수 있습니다. 이럴 경우는 코드의 낭비와 다름이 없음
      function Header() {
        return (
          <header>
            <h1>hello world shop</h1>
            <nav>
              <ul>
                <li>링크1</li>
                <li>링크2</li>
                <li>링크3</li>
                <li>링크4</li>
                <li>링크5</li>
              </ul>
            </nav>
          </header>
        );
      }
      function Main() {
        return (
          <main>
            <h2>hello world!</h2>
            <p>product list</p>
            <ul>
              <li>best seller 옷1</li>
              <li>best seller 옷2</li>
              <li>best seller 옷3</li>
              <li>best seller 옷4</li>
              <li>best seller 옷5</li>
              <li>best seller 옷6</li>
              <li>best seller 옷7</li>
              <li>best seller 옷8</li>
              <li>best seller 옷9</li>
              <li>best seller 옷10</li>
            </ul>
          </main>
        );
      }

      function Footer() {
        return (
          <footer>
            <h2>hello footer!</h2>
            <address>제주시 인다 1길</address>
          </footer>
        );
      }

      //   html 태그처럼 함수 컴포넌트를 불러온다. 닫는 슬래시를 안넣으면 오류
      const body = (
        <div>
          <Header />
          <Main />
          <Footer />
        </div>
      );

      const domContainer = document.querySelector("#root");
      const root = ReactDOM.createRoot(domContainer);
      root.render(body);
    </script>
  </body>
</html>
