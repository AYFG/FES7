    <title>SVG,Canvas</title>
      <style>
      .a11y-hidden {
        clip: rect(1px, 1px, 1px, 1px);
        clip-path: inset(50%);
        width: 1px;
        height: 1px;
        margin: -1px;
        overflow: hidden;
        padding: 0;
        position: absolute;
        }
    button{
      width: 48px;
      height: 48px;
      border:0;
      background:none;
      padding:none;
      vertical-align: top;
    }
    .btn-img img{
      vertical-align: top;
      width: 32px;
    }
    .btn-bg{
      background: #fff url(./image/icon-home.svg) no-repeat center 50% / 32px;
      background-image: url(./image/icon-home.svg);
      background-repeat: no-repeat;
      background-position: 50% 50%;
      background-size: 32px;
      transition:all 0.8s
    }
    .btn-bg:hover{
      background-image: url(./image/icon-home-hover.svg);
    }
    .btn-svg1 svg{
      width: 32px;
      height: 32px;
    }
    .btn-svg1 svg path{
      transition:all 0.8s
      
    }
    .btn-svg1:hover svg path{
      stroke: yellowgreen;
    }
    .btn-svg2 svg{
      width: 32px;
      height: 32px;
    }
    .btn-svg2 svg path{
      transition:all 0.8s
      
    }
    /* fill 사용하기 */
    .btn-svg2:hover svg path:first-child{
      stroke: red;
      fill: orange;
    }
    .btn-svg2:hover svg path:last-child{
      stroke:  yellow;
      fill: green;
    }
    </style>
  </head>

  <body>
    <button type="button" class="btn-img">
      <img src="./image/icon-home.svg" alt="home" />
    </button>

    <button type="button" class="btn-bg">
      <span class="a11y-hidden">home</span>
    </button>
