<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>select</title>
    <style>
      textarea {
        resize: none;
      }
    </style>
  </head>
  <body>
    <br />
    <label>
      오늘의 점심
      <select size="3" multiple>
        <option value="lunch1">햄버거</option>
        <option value="lunch2" selected>김밥</option>
        <option value="lunch3">피자</option>
      </select>
    </label>

    <div>
      <label for="user-front"
        >여러분이 제일 자신있는 프론트엔드 기술을 선택해주세요</label
      >
      <select id="user-front" name="user-tech">
        <option value="html">HTML</option>
        <option value="css">CSS</option>
        <option value="javascript">JavaScript</option>
        <option value="react">React</option>
        <option value="typescript">TypeScript</option>
        <option value="sql" disabled>SQL</option>
      </select>
    </div>
    <div>
      <label for="user-tech">여러분이 사용해본 기술을 모두 선택해주세요</label>
      <select id="user-tech" name="user-tech" multiple size="5">
        <optgroup label="front-end">
          <option value="html">HTML</option>
          <option value="css">CSS</option>
          <option value="javascript">JavaScript</option>
          <option value="react">React</option>
          <option value="typescript">TypeScript</option>
        </optgroup>
        <optgroup label="back-end">
          <option value="nodejs">Node.js</option>
          <option value="java">JAVA</option>
          <option value="python">Python</option>
          <option value="django">Django</option>
        </optgroup>
      </select>

      <label>
        오늘의 점심
        <input list="today-lunch" />

        <datalist id="today-lunch">
          <option value="햄버거">햄버거</option>
          <!-- value 안정해주면 데이터 전송을 못함 -->
          <option>김밥</option>
          <option value="피자">피자</option>
        </datalist>
      </label>
      <br />
      <textarea
        rows="10"
        cols="50"
        minlength="10"
        maxlength="100"
        placeholder="10자 이상 100자 이하로 내용을 입력해주세요"
      ></textarea>
    </div>
  </body>
</html>
