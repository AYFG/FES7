<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>img-ratio hold</title>
    <style>
      .ratio img {
        /* 부모 기준의 30% */
        width: 30%;
        /* aspect-ratio 기본 가로세로 비율을 설정 */
        aspect-ratio: 1/1;
        /* cover 잘라서 영역에 */
        object-fit: cover;
        /* contain 자르지않고 영역에 */
        /* object-fit: contain; */
      }
      .thumb {
        width: 30%;
        /* background-color: red; */
        display: inline-block;
      }
      .thumb div {
        /* background-color: skyblue; */
        /* width: 300px; */
        position: relative;
        height: 0;
        padding-top: 50%;
        overflow: hidden;
      }
      .thumb div img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <div class="ratio">
      <img src="./img/weniv-binky.png" alt="위니브 토끼 빙키" />
      <img src="./img/weniv-chilli.png" alt="위니브 다람쥐 칠리" />
      <img src="./img/weniv-garry.png" alt="위니브 개구리 개리" />
      <img src="./img/weniv-licat.png" alt="위니브 고양이 라이캣" />
      <img src="./img/weniv-suri.png" alt="위니브 수달 수리" />
      <img src="./img/weniv-wade.png" alt="위니브 나무늘보 웨이드" />
    </div>
    <div class="padd">
      <div class="thumb">

      </div>

      </div>
      <div class="thumb">

      </div>
      <div class="thumb">

      </div>

  </body>
</html>
