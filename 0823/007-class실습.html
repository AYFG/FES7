<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <script>
      // 1. 생성자 함수는 두 가지 매개변수를 전달 받을 수 있으며 전달되는 매개변수에 따라 소시지의 맛이 결정됩니다.
      // 2. 소시지 객체는 taste 라는 메서드가 존재합니다. 생성자함수에서 전달받은 재료에 따라 맛을 나타내는 콘솔로그를 출력하는 역할을 합니다. (예시 : ‘소고기’ 와 ‘파’ 를 매개변수로 전달하였을 경우, ‘소고기와 파 맛이 난다!’ 는 콘솔 메세지를 출력합니다.)
      // 3. 소시지 클래스를 상속받는 FiresSausage 파생클래스를 생성해봅니다. 파생클래스의 taste 메서드를 실행하면 콘솔 메세지에 불맛이 나기 시작합니다.
      class Sausage {
        constructor(inner1, inner2) {
          this.inner1 = inner1;
          this.inner2 = inner2;
        }
        taste() {
          console.log(`음 ${this.inner1} 와 ${this.inner2}의 맛이 나는군!`);
        }
      }
      class Material extends Sausage {
        constructor(inner1, inner2) {
          super(inner1, inner2);
        }
      }

      class FireSausage extends Sausage {
        taste() {
          console.log(
            `음 ${this.inner1} 와 ${this.inner2} 그리고 불 맛이 난다`
          );
        }
      }
      const union = new Sausage("소고기", "파");
      const fireunion = new FireSausage("소고기", "파");

      /////////////////
      //   다른 언어의 오버로딩은 인자를 전달받지 않으면 생성자 클래스의 함수(인스턴스)를 실행
      //   js의 오버로딩은 인자를 전달받지 않아도 파생클래스의 함수(인스턴스)에 undefined로 출력한다. (매개변수가 없으면 없는대로 실행 )
      // 오버라이딩 : 부모에 메서드가 있지만 자식이 똑같은 메서드를 쓰면 덮어쓴다 /자식 이기는 부모 없다가 떠오른다
    </script>
  </body>
</html>
