<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag And Drop</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1>drag <span>&</span> drop</h1>
      <section>
        section
        <ul class="drop-target">
          <li class="drag-item">
            <p>
              <img src="./img (4)/profile1.png" alt="" />
              춘배
            </p>
            <span class="material-symbols-outlined"> drag_indicator </span>
          </li>
          <li class="drag-item">
            <p>
              <img src="./img (4)/profile2.png" alt="" />
              광수
            </p>
            <span class="material-symbols-outlined"> drag_indicator </span>
          </li>
          <li class="drag-item">
            <p>
              <img src="./img (4)/profile3.png" alt="" />
              민식
            </p>
            <span class="material-symbols-outlined"> drag_indicator </span>
          </li>
          <li class="drag-item">
            <p>
              <img src="./img (4)/profile4.png" alt="" />
              길동
            </p>
            <span class="material-symbols-outlined"> drag_indicator </span>
          </li>
          <li class="drag-item">
            <p>
              <img src="./img (4)/profile5.png" alt="" />
              철수
            </p>
            <span class="material-symbols-outlined"> drag_indicator </span>
          </li>
          <li class="drag-item">
            <p>
              <img src="./img (4)/profile6.png" alt="" />
              망개
            </p>
            <span class="material-symbols-outlined"> drag_indicator </span>
          </li>
          <li class="drag-item">
            <p>
              <img src="./img (4)/profile7.png" alt="" />
              봄떡
            </p>
            <span class="material-symbols-outlined"> drag_indicator </span>
          </li>
          <li class="drag-item">
            <p>
              <img src="./img (4)/profile8.png" alt="" />
              춘식
            </p>
            <span class="material-symbols-outlined"> drag_indicator </span>
          </li>
        </ul>
      </section>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
