<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      article {
        display: inline-block;
        border: 3px solid black;
        border-radius: 10px;
        padding: 10px;
      }

      .viewer {
        display: block;
        font-size: 24px;
        color: teal;
        margin: 50px 0 50px;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <article>
      <strong class="viewer"></strong>
      <input class="inp-txt" type="text" />
      <!-- 서로 다른 코드가 섞여있다. 유지보수가 힘들다-->
      <button class="btn-push" onclick="push()">적용</button>
    </article>

    <script>
      // 테스트하기 어려운 코드인 이유
      // 전역변수의 사용. 함수가 아니기 떄문에 테스트 자체가 불가능하다.

      const viewer = document.querySelector(".viewer");
      viewer.textContent = "Hello lion";

      // 재사용성이 떨어진다.
      function push() {
        const inpTxt = document.querySelector(".inp-txt");
        viewer.textContent = inpTxt.value;
      }
      //테스트가 가능하려면
      /**
       * 1.테스트 코드가 UI에서 완전히 분리되어야 한다.
       * 2. 모든 기능은 함수로 구현해야한다.
       *
       */
    </script>
  </body>
</html>
