<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form-selector</title>
    <style>
      input[type="text"] {
        width: 200px;
      }
      input:enabled {
        background-color: skyblue;
      }
      input:disabled {
        background-color: salmon;
      }
      /* disabled도 같이 보더가 들어감 */
      input:read-only {
        border: 2px solid red;
      }
      input:read-write {
        border-top: 4px solid purple;
      }
      /* 인접형제 */
      input[type="checkbox"]:checked + label {
        /* border: 4px solid red; */
        text-decoration: line-through;
        color: #767676;
        font-weight: bold;
      }
      input[type="email"]:required {
        border: 1px solid red;
      }
      input[type="email"]::placeholder {
        color: royalblue;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <input type="text" value="normal enabled/read-write" />
    <input type="text" value="disabled disabled/read-only" disabled />
    <input type="text" readonly value="read-only enabled/read-only" />
    <br />
    <input type="checkbox" id="chk1" />
    <label for="chk1">동의하십니까? </label>
    <label for="chk1">안녕</label>

    <input type="email" placeholder="abc@abc.com" />
    <input type="email" required />
  </body>
</html>
