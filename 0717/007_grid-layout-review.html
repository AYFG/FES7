<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>grid-rayout-review</title>
    <style>
      .container {
        display: grid;
        grid-template-columns: 2fr 1fr;
        grid-template-rows: 1fr 3fr 1fr;
        width: 600px;
        height: 600px;
        background-color: #eee;
      }
      header {
        background-color: skyblue;
        /* grid-column-start: 1;
        grid-column-end: 3; */
        grid-row: 1/2;
        grid-column: 1/3;
        grid-area: 1/1/2/3;
      }
      section {
        background-color: plum;
        /* grid-row-start: 2;
        grid-row-end: 3; */
        /* grid-column-start: 1;
        grid-column-end: 2; */
        /* grid-row: 2/3;
        grid-column: 1/2; */
        grid-area: 2/1/3/2;
        /* align-self: center;
        justify-self: center; */
        place-self: center center;
      }
      aside {
        background-color: rgb(0, 255, 0, 0.3);
        /* grid-row-start: 2;
        grid-row-end: 3;
        grid-column-start: 2;
        grid-column-end: 3; */
        grid-area: 2/2/3/3;
        /* grid 안에서는 position 없이 z-index가 가능 */
        /* grid-area: 1/1/3/3;
        z-index: 3; */
      }
      footer {
        background-color: tomato;
        /* grid-row-start: 3;
        grid-row-end: 4; */
        /* grid-column-start: 1;
        grid-column-end: 3; */
        /* grid-column: 1/3; */
        grid-area: 3/1/4/3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>hea1der</header>
      <section>section</section>
      <aside>aside</aside>
      <footer>footer</footer>
    </div>
  </body>
</html>
