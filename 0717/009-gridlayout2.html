<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>grid-layout2</title>
    <style>
      .container {
        width: 600px;
        height: 600px;
        background-color: #eee;
        display: grid;
        grid-template-areas:
          "a a a b b"
          "a a a b b"
          "c c d b b"
          "e e f f f"
          "e e f f f ";
        gap: 10px;
      }
      .a {
        background-color: red;
        grid-area: a;
      }
      .b {
        background-color: orange;
        grid-area: b;
      }
      .c {
        background-color: yellow;
        grid-area: c;
      }
      .d {
        background-color: green;
        grid-area: d;
      }
      .e {
        background-color: blue;
        grid-area: e;
      }
      .f {
        background-color: navy;
        grid-area: f;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="a"></div>
      <div class="b"></div>
      <div class="c"></div>
      <div class="d"></div>
      <div class="e"></div>
      <div class="f"></div>
    </div>
  </body>
</html>
