<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>grid-template-areas</title>
    <style>
      .container {
        display: grid;
        /* grid-template-columns: 2fr 1fr;
        grid-template-rows: 1fr 3fr 1fr; */
        width: 600px;
        height: 600px;
        background-color: #eee;
        grid-template-areas:
          "header header header"
          "section section aside"
          "footer footer footer";
        grid-template-rows: 1fr 2fr 1fr;
      }
      header {
        background-color: skyblue;
        /* grid-column-start: 1;
        grid-column-end: 3; */
        /* grid-row: 1/2;
        grid-column: 1/3;
        grid-area: 1/1/2/3; */
        grid-area: header;
      }
      section {
        background-color: plum;
        /* grid-row-start: 2;
        grid-row-end: 3; */
        /* grid-column-start: 1;
        grid-column-end: 2; */
        /* grid-row: 2/3;
        grid-column: 1/2; */
        /* grid-area: 2/1/3/2; */
        grid-area: section;
      }
      aside {
        background-color: yellowgreen;
        /* grid-row-start: 2;
        grid-row-end: 3;
        grid-column-start: 2;
        grid-column-end: 3; */
        /* grid-area: 2/2/3/3; */
        grid-area: aside;
      }
      footer {
        background-color: tomato;
        /* grid-row-start: 3;
        grid-row-end: 4; */
        /* grid-column-start: 1;
        grid-column-end: 3; */
        /* grid-column: 1/3; */
        /* grid-area: 3/1/4/3; */
        grid-area: footer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>hea1der</header>
      <section>section</section>
      <aside>aside</aside>
      <footer>footer</footer>
    </div>
  </body>
</html>
