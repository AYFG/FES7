    <script>

                          DOM(Document Object Model)
                        // ### DOM 트리에 접근하기

                    // document 객체를 통해 HTML 문서에 접근이 가능합니다. document는 브라우저가 불러온 웹페이지를 나타내며, DOM 트리의 진입점 역할을 수행합니다.

                    // 해당하는 Id를 가진 요소에 접근하기
                    document.getElementById("item2");

                    // 해당하는 모든 요소에 접근하기
                    document.getElementsByTagName();

                    // 해당하는 클래스를 가진 모든 요소에 접근하기
                    document.getElementsByClassName();

                    // css 선택자로 단일 요소에 접근하기
                    document.querySelector("selector");

                    // css 선택자로 여러 요소에 접근하기
                    document.querySelectorAll("selector");


                  //   HTMLCollection과 NodeList
                  // getElementsBy… 메소드와 querySelectorAll 메소드는 모두 조건에 일치하는 모든 요소를 찾는다는 공통적인 기능을 수행
                      const lis = document.getElementsByTagName("li"); // HTMLCollection
                  const lis2 = document.querySelectorAll('li') //NodeList
                      // 둘 다 array-like object
                      // htmlcollection은 html만 포함하지만 NodeList는 모든 유형의 DOM 요소 즉 text  , 주석 등을 모두 포함
                      // HTMLCollection은 실시간 NodeList는 정적 변경사항 즉시 반영 X

            DOM 제어 명령어
            이벤트 삽입

            `target.addEventListener( type, listener )`의 문법 형태를 지님
            // 이벤트의 타입에는 click, mouseover, mouseout, wheel 등 다양한 이벤트를 감지합니다.
            // listener 함수의 인수에는 이벤트에 대한 정보가 담겨있습니다.


            1. **클래스 제어**

      `classList` 객체를 통해 요소의 class 속성을 제어할 수 있습니다.
      const myBtn = document.querySelector("button");

      myBtn.addEventListener('click', function(){

      // blue 라는 클래스의 속성 값을 지정 할 수 있습니다.
      	myBtn.classList.add("blue");

      	// myBtn.classList.remove("blue");     클래스를 제거합니다.
      	// myBtn.classList.toggle("blue");     클래스를 토글합니다. 없으면 넣어주고, 있으면 제거합니다.
      	// myBtn.classList.contains("blue");   해당하는 클래스가 있는지 확인합니다.
      })
    </script>
