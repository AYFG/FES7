<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>boolean</title>
  </head>
  <body>
    <script>
      // true(참 , 1), false(거짓 , 0)
      //and(논리곱 &&) , or(논리합 ||) , not(부정 !)
      //and(비트논리곱 &) , or(비트논리합 |) , not(비트부정 ~)

      Boolean("가");
      !!"가";
      !!"";

      // and나 or도 뒤를 볼 필요가 없으면 보지 않는다!
      // and(논리곱)
      console.log(true && true);
      console.log(true && false);
      console.log(false && true);
      console.log(false && false);
      //어려운 내용임
      console.log("가" && "나");
      console.log("" && "나");

      // or(논리합)
      console.log(true || true);
      console.log(true || false);
      console.log(false || true);
      console.log(false || false);
      //어려운 내용임
      let username = "leehojun";
      console.log(username || "이름없음");
      let username = "";
      console.log(username || "이름없음");

      //not(부정)
      console.log(!true);
      console.log(!false);

      //안배운 문법을 사용할 것이니 and , or에만 집중해라
      for (let i = 0; i < 100; i++) {
        if (i % 3 == 0 && i % 5 == 0) {
          //and는 둘 다 만족하면 실행해라
          console.log(i);
        }
      }

      for (let i = 0; i < 100; i++) {
        if (i % 3 == 0 || i % 5 == 0) {
          //or 둘 중 하나만 만족하면 실행해라
          console.log(i);
        }
      }

      // if의 중첩은 논리연산자로 대체할 수 있다
      for (let i = 0; i < 100; i++) {
        if (i % 3 == 0) {
          if (i % 5 == 0) {
            console.log(i);
          }
        }
      }

      // 매우 중요하지 않다 실무에서 거의 사용하지 않는다
      //   알고리즘 문제에서는 간혹 등장한다
      console.log(3 & 5);
      //   0011
      //   0101
      //--------
      //   0001
      console.log(3 | 5);
      //   0011
      //   0101
      //--------
      //   0111

      //   https://school.programmers.co.kr/learn/courses/30/lessons/17681
      (9 | 30).toString(2).replaceAll("0", " ").replaceAll("1", "#");
      (20 | 1).toString(2).replaceAll("0", " ").replaceAll("1", "#");
    </script>
  </body>
</html>
