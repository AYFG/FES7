<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />

    <title></title>
  </head>
  <body>
    <script>
      // 1번째 풀이
      let answer = 0;
      let inputvalue = 1234;
      inputvalue = "" + inputvalue; // 권장하지 않는다.
      //   inputvalue = inputvalue.toString();
      answer += inputvalue[0];
      answer += inputvalue[1];
      answer += inputvalue[2];
      answer += inputvalue[3];
      answer;
      //2번째 풀이
      let answer = 0;
      let inputvalue = 1234;
      //   inputvalue = "" + inputvalue; // 권장하지 않는다.
      inputvalue = inputvalue.toString();
      answer += +parseInt(inputvalue[0]);
      answer += +parseInt(inputvalue[1]);
      answer += +parseInt(inputvalue[2]);
      answer += +parseInt(inputvalue[3]);
      answer;

      // 3번째 풀이(C언어 스타일)
      let answer = 0;
      let inputvalue = 1234;
      answer += inputvalue % 10; // 0 => 4
      inputvalue = parseInt(inputvalue / 10); // 1234 =>123
      answer += inputvalue % 10; //4 => 7
      inputvalue = parseInt(inputvalue / 10); // 123 => 12
      answer += inputvalue % 10; //7 => 9
      inputvalue = parseInt(inputvalue / 10); // 12 => 1
      answer += inputvalue % 10; // 9 =>  10
      inputvalue = parseInt(inputvalue / 10); // 1 => 0

      // 4번째 풀이(안배운 reduce 사용)
      let answer = 0;
      let inputvalue = 1234;

      inputvalue
        .toString()
        .split("")
        .reduce((a, c) => a + parseInt(c), 0);
    </script>
  </body>
</html>
