<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <script>
      //parseInt,parseFloat
      parseInt("123"); //123
      parseInt("123.123"); //123
      parseInt("123px"); //123
      parseInt("px123"); //NaN;
      parseInt("          10"); //10
      parseFloat("123.123"); //123.123
      parseFloat("123.123px"); //123.123
      parseFloat("px123.123"); //NaN
      parseInt("11", 2); //3 (2진수)
      parseInt("11", 10); //11 (10진수)

      //toString
      let num = 3;
      num.toString(); //"3"

      //isNaN
      //   문제가 많은 녀석 "isNaN" 안쓰기를 권함
      // ES6에서 추가도입된 number.isNaN을 쓰기를 권함
      isNaN(NaN);
      isNaN(10);
      isNaN("10");
      isNaN("10px");
      isNaN([]);
      isNaN({});

      // Number.isNaN
      Number.isNaN(NaN);
      Number.isNaN(10);
      Number.isNaN("10");
      Number.isNaN("10px");
      Number.isNaN([]);
      Number.isNaN({});

      //Math 내장객체를 이용한 연산
      Math.PI; // 3.141592653589793
      Math.round(10.49); // 10
      Math.round(10.77); // 11
      Math.abs(-10); // 10
      Math.pow(2, 3); // 8 제곱 2**3
      Math.pow(4, 0.5); // 4의 루트
      Math.sqrt(16); // 4 제곱근 16**0.5
      Math.random(); // 0 ~ 1 사이의 랜덤한 숫자
      Math.ceil(10.1); // 11
      Math.floor(10.9); // 10
      Math.max(1, 2, 3, 4, 5); // 5
      Math.min(1, 2, 3, 4, 5); // 1

      let test = [1, 2, 3];
      Math.max(...text); //3 , 전개구문은 뒤에 있다.
      Math.max(...text); //1
    </script>
  </body>
</html>
