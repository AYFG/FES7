<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>연산자</title>
  </head>
  <body>
    <script>
      //단항연산
      console.log(-2);
      console.log(-(-2));
      // console.log(--2) // error
      console.log(+4);
      console.log(+"4");
      // 소숫점 제거(부정을 두번)
      //비트연산자에서 한 번 더 해줌
      console.log(~~3.14);

      // 증감연산자
      let num = 3; // 증감연산자는 할당연산자를 통해 할당된 값에만 사용 가능합니다.
      console.log("증감연산 : ", ++num); // 4
      console.log("증감연산 : ", num++); // 5 (출력하고 나서 연산을 한다)
      console.log("증감연산 : ", --num); // 4
      console.log("증감연산 : ", num--); //3 (출력하고 나서 연산을 한다)
      //why? 출력을 해보니 다 4로 출력이 될까 답은 증감연산자의 위치에 있다 그러나 이 증감연산자의 위치를 고려할 필요는 실무에서 거의 발생하지 않는다.
      //아래 둘 다 0~9까지 출력을 한다.
      for (let i = 0; i < 10; i++) {
        console.log(i);
      }
      for (let i = 0; i < 10; ++i) {
        console.log(i);
      }

      //비교연산자 (값은 boolean으로 반환된다.)
      console.log("비교연산 : ", 2 > 3);
      console.log("비교연산 : ", 2 >= 3);
      console.log("비교연산 : ", 2 < 3);
      console.log("비교연산 : ", 2 <= 3);
      console.log("비교연산 : ", 2 == 3);
      console.log("비교연산 : ", 2 === 3);
      //등호 2개를 권하지 않는다. 실무에서는 등호 3개를 사용하기를 권한다
      console.log("비교연산 : ", 2 == "2");
      console.log("비교연산 : ", 2 != "2"); // 다른 언어에서는 false, JS에서는 True
      console.log("비교연산 : ", 2 === "2"); // 다른 언어에서는 이런 문법이 없고 JS에서는 false
      console.log("비교연산 : ", 2 !== "2");
      //전에는 css , js 에러가 안나고 SW가 실행되는데 중점을 두었다면
      // 현재는 SW 실행이 안되어도 에러를 정확하게 파악할 수 있도록 에러를 출력해주는 것에 중점을 많이 둔다.
    </script>
  </body>
</html>
