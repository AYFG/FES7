<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>할당연산</title>
  </head>
  <body>
    <script>
      let x = 10;
      x += 5; //x = x+5와 같다
      x -= 5;
      x /= 5;
      x *= 5;
      x **= 5;
      x %= 5;
      console.log(x);
      // 대학교에서 문제를 아래와 같이 낸다
      let x = 10;
      ++x; //11
      ++x; //12
      x += 10; //22
      x /= 2; //11
      console.log(x);
    </script>
  </body>
</html>
