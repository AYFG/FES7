<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>할당연산</title>
  </head>
  <body>
    <script>
      // 단락회로평가(***)
      // true : 1
      // false : 0
      // and(&&) : 곱
      // or(||) : 합
      // not(!) : 부정

      console.log(!"false"); // false
      console.log(!"0"); // false

      console.log(!false); // true
      console.log(!0); // true

      console.log("abc" / 2); // NaN

      console.log(!!NaN); //false
      console.log(!!undefined); //false
      console.log(!!null); //false

      // 단락회로 평가는 값이 비어있는지 아닌지를 체크하는 용도로 많이 사용하며,
      //특히나 or 연산자를 많이 사용한다.
      let username = "";
      username = username || "guest";
      let username = "leehojun";
      username = username || "guest";
      let templates = `
        <h1>로그인 되었습니다.</h1>
        <p>leehojun님 안녕하세요.</p>
        `;

      //아래 코드는 리액트를 가야 이해가 가능함
      let logintemplate = "";
      if (username) {
        logintemplate = "<li>로그아웃</li>";
      }
      logintemplates = logintemplates || "<li>로그인</li>";
      //코딩도장 문제 다시 복습
    </script>
  </body>
</html>
