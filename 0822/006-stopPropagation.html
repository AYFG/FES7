<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이벤트 전파 과정을 멈추는 메소드</title>
  </head>
  <body>
    <form action="">
      <button type="submit" class="submit">제출</button>
    </form>
    <script>
      const btn = document.querySelector("button");
      btn.addEventListener("click", (event) => {
        event.preventDefault();
        console.log("submit on");
        event.stopPropagation(); // 이벤트 전파를 여기서 막아서 event still alive는 출력되지 않는다. (submit 이후 버블링 이벤트만 막았다.)
      });

      //캡처링 이벤트로 만들면 버블링 이벤트에서 전파를 막아도 소용없다.
      document.body.addEventListener("click", () => {
        console.log("event still alive");
      }); // 여기 true를 넣어서 캡처링을 넣으면 btn보다 먼저 출력된다
    </script>
  </body>
</html>
