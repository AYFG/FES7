<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <article class="parent">
      <ol>
        <li><button class="btn-first" type="button">버튼1</button></li>
        <li><button type="button">버튼2</button></li>
        <li><button type="button">버튼3</button></li>
      </ol>
    </article>
    <script>
      const parent = document.querySelector(".parent");
      parent.addEventListener("click", function (event) {
        // # 화살표 함수의 this는 무조건 자기보다 상위 스코프를 가르킨다
        //   화살표 함수인데 함수 스코프를 알고싶으면 currentTarget
        //   parent.addEventListener("click", (event) => {
        console.log(this); //function의 함수의 this는 currenttarget과 같은 요소를 참조한다.
      });
      const myObj = {
        name: "jaehyun",
        walk() {
          parent.addEventListener("click", () => {
            console.log(this.name + " is walking"); //this는 myobj를 가르키고.name으로 jaehyun으로 간다.
          });
        },
      };
    </script>
  </body>
</html>
