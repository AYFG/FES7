<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <!-- 앵커의 기본 동작을 중지 -->
    <a href="https://www.naver.com" class="link">네이버 링크입니다만..</a>

    <form action="">
      <button type="submit" class="submit">제출</button>
    </form>
    <script>
      const link = document.querySelector(".link");
      link.addEventListener("click", (event) => {
        console.log("clicked");
        event.preventDefault(); //네이버 링크로 가는 앵커가 막힌다.
      });

      //   const myForm = document.querySelector("form");
      //   myForm.addEventListener("submit", () => {
      //     console.log("submit!"); // submit은 새로고침되어 볼 수 없다.
      //   }); // 클라이언트에서 데이터를 요청하면 새로운 html화면을 생성한다 (서버 사이드 렌더링)
      const myForm = document.querySelector("form");
      myForm.addEventListener("submit", (event) => {
        event.preventDefault(); // event를 막아서
        console.log("submit!"); // 정상 출력
      });
    </script>
  </body>
</html>
