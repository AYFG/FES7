<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bandingmachine</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page">
      <img class="logo" src="./img/cola-logo.png" alt="" />

      <div class="wrapper">
        <div class="header">
          <div class="cola">
            <button class="cola-img">
              <img src="./img/cola-original.png" alt="" />
            </button>
            <p class="color">Original_cola</p>

            <button class="price">1000원</button>
          </div>

          <div class="cola bod">
            <button class="cola-img">
              <img src="./img/cola-violet.png" alt="" />
            </button>
            <p class="color">Violet_cola</p>

            <button class="price">1000원</button>
          </div>

          <div class="cola bod">
            <button class="cola-img">
              <img src="./img/cola-yellow.png" alt="" />
            </button>
            <p class="color">Yellow_cola</p>

            <button class="price">1000원</button>
          </div>

          <div class="cola bod">
            <button class="cola-img">
              <img src="./img/cola-cool.png" alt="" />
            </button>
            <p class="color">Cool_cola</p>

            <button class="price">1000원</button>
          </div>

          <div class="cola">
            <button class="cola-img">
              <img src="./img/cola-green.png" alt="" />
            </button>
            <p class="color">Green_cola</p>

            <button class="price">1000원</button>
          </div>

          <div class="cola bod">
            <button class="cola-img">
              <img src="./img/cola-orange.png" alt="" />
            </button>
            <p class="color">Orange_cola</p>

            <button class="price">1000원</button>
          </div>
        </div>

        <contents class="contents">
          <div class="box">
            <div class="balance">
              <p>잔액:</p>
              <p>1,000원</p>
            </div>

            <div class="change">
              <p>거스름돈 반환</p>
            </div>
          </div>

          <div class="box">
            <input placeholder="입금액 입력" type="text" />
            <div class="change">
              <p>입금</p>
            </div>
          </div>

          <ol class="order">
            <div class="order-box">
              <img src="./img/cola-original.png" alt="" />
              <li>
                Original_cola
                <p class="quantity">1</p>
              </li>
            </div>

            <div class="order-box">
              <img src="./img/cola-green.png" alt="" />
              <li>
                green_Cola
                <p class="quantity">2</p>
              </li>
            </div>
          </ol>
          <button class="get">획득</button>
        </contents>
      </div>

      <contents class="contents2">
          <div class="box2">
            <div class="balance2">
              <p>소지금:</p>
              <p>25,000원</p>
            </div>
            <div class="box3">
              <p>획득한 음료</p>
              <p>총금액:9000원</p>
              <div class="box4"></div>
            </div>
            



    </div>
  </body>
</html>
