<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>reset.css</title>
    <!-- reset.css는 제일 상단에 위치시켜야 한다. -->
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="./014.css">
    <style>
        div{
            background-color: skyblue;
        }
        img {
            vertical-align: top;
        }
        img{
            display: block;
            margin: auto;
        }
    </style>
  </head>
  <body>

    <h1>제목1<h1>
    <h2>제목2</h2>
    <h3>제목3</h3>
    <p>안녕하세요</p>
    <p>안녕하세요</p>
    <p>안녕하세요</p>
    <p>안녕하세요</p>
    <p>안녕하세요</p>
    <button type="button" >버튼</button>
    <button type="button" disabled>버튼</button>
    <a href="#">안녕</a>
<!-- alt는 시각장애인을 위한 스크린리더를 지원한다. -->
<!-- 텍스트가 중복될 경우 alt를 비워둘수 있다. 하지만 alt속성을 삭제해서는 안된다. -->
    <img src="./images/main-visual.jpg"> <!-- X -->
    <img src="./images/main-visual.jpg" alt="스케이트 보드를 타는 성인 남자">
        <div>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quis voluptatibus, deleniti necessitatibus in distinctio esse impedit exercitationem nihil soluta fugiat officia, laborum libero nam. Consequatur maxime itaque nisi eaque voluptate.
            <img src="./images/식빵이.jpg" alt="">
        </div>
  </body>
</html>
