<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>블록/인라인</title>
    <style>
      body {
        margin: 0;
      }
      * {
        background-color: #eee;
        border: 3px solid skyblue;
        padding: 5px;
      }
      div,
      span {
        border: 2px solid salmon;
        /* 블록만 */
        width: 200px;
        height: 50px;

        /* margin : 인라인 요소는 상하적용 안됨 */
        padding: 20px;
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <div>안녕하세요</div>
    <div>안녕하세요</div>
    <span>안녕하세요</span>
    <div>
      <span>안녕하세요</span>
      <span>안녕하세요</span>
      <span>안녕하세요</span>
    </div>
    <button>버튼</button>
    <!-- span 안에 div는 불가 -->
  </body>
</html>
