<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <main></main>
    <article class="parent">
      <figure>
        <img
          class="figImg"
          src="https://file.mk.co.kr/meet/neds/2021/07/image_readtop_2021_654175_16256093474708254.jpg"
          alt=""
        />
        <figcaption class="figCap">
          유재석씨가 수상식에서 환하게 웃고 있다.
        </figcaption>
      </figure>
    </article>

    <script>
      const main = document.querySelector("main");
      const frag = new DocumentFragment();
      // 둘은 같다
      // const frag = document.createDocumentFragment;
      for (let i = 0; i < 10; i++) {
        const article = document.createElement("article");
        article.innerHTML = `<figure>
        <img
          class="figImg"
          src="https://file.mk.co.kr/meet/neds/2021/07/image_readtop_2021_654175_16256093474708254.jpg"
          alt=""
        />
        <figcaption class="figCap">
          유재석씨가 수상식에서 환하게 웃고 있다.
        </figcaption>
      </figure>`;
        // main.appendChild(article)
        frag.appendChild(article);
      }
      // main.appendChild(frag);
      // 한 번 쓰고나면 껍데기만 남아서 더 넣으려고 해도 아무 일도 일어나지 않음
      // main.appendChild(frag);
      // main.appendChild(frag);
      // main.appendChild(frag);

      main.appendChild(frag.cloneNode(true));
      // cloneNode에 true를 넣으면 깊은 복사를 하여 통째 살아있다
      // main.appendChild(frag.cloneNode(false));
      // cloneNode에 false를 넣으면 얕은 복사(자식 요소를 복제하지 않는다)를 하여 껍데기(fragment)만 있다
    </script>
  </body>
</html>
