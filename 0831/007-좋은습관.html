<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>좋은습관기르기</title>
  </head>
  <body>
    <script>
      "use strict";
      // 1. 배열이나 객체를 불변하는 객체처럼 다루기
      //   map으로 기존 배열을 그대로 둔다
      const aespa = ["카리나", "윈터", "지젤", "닝닝"];
      // 결과 : ['카리나💖', '윈터💖', '지젤💖', '닝닝💖']
      const aespa2 = aespa.map((item) => {
        return item + "💖";
      });

      //   2.엄격모드(strict mode)로 사용하기
      //   2-1. 선언하지 않은 변수에 값을 할당할 수 없습니다.
      str = "hello";

      // 2-2. 읽기 전용 객체에 값을 할당하면 에러가 발생합니다. (일반 모드에서는 조용한 에러 —> 무시 처리)
      undefined = "undefined";
      Math.PI = 0;
      var Infinity = 100;
      // 2-3. 지울수 없는 값을 지우려고 하면 에러가 발생합니다. (일반 모드에서는 조용한 에러 —> 무시 처리)
      const employee = {
        firstName: "john",
      };
      delete employee.firstName; //가능
      delete Object.prototype;

      // 2-4. 함수 파라메터에 중복된 이름을 사용할 수 없습니다.
      function myFunc(a, a, b) {
        console.log(a);
        console.log(b);
        console.log(a + a + b);
      }
      myFunc(1, 2, 3);

      //  3 일치연산자 사용하기
      // 등호 세개를 사용하는 일치 연산자의 사용을 습관화 하세요!
      1 == 1;
      1 == "1";
      1 == 2;
      "" == false;
      [] == false; // 빈 배열은 심지어 truthy 입니다!
      null == undefined;
    </script>
  </body>
</html>
