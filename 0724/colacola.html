<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>colacola</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1><img class="logo" src="./img/cola-logo.png" alt="" /></h1>
    <section1 class="section1">
      <ul class="section1-ul">
          <li>
              <button class="a">
                  <img class="section1-img" src="./img/cola-original.png" alt="" />
                  <span class="section1-flavor">Original_Cola</span>
                  <strong class="price">1000원</strong>
              </button>
          </li>
          <li>
             <button class="b">
                  <img class="section1-img" src="./img/cola-violet.png" alt="" />
                  <span class="section1-flavor">Violet cola</span>
                  <strong class="price">1000원</strong>
             </button>
          </li>
          <li>
              <button class="c">
                  <img class="section1-img" src="./img/cola-yellow.png" alt="" />
                  <span class="section1-flavor">Yellow_Cola</span>
                  <strong class="price">1000원</strong>
              </button>
          </li>
          <li>
              <button class="d">
                  <img class="section1-img" src="./img/cola-cool.png" alt="" />
                  <span class="section1-flavor">Cool_cola</span>
                  <strong class="price">1000원</strong>
              </button>
          </li>
          <li>
              <button class="e">
                  <img class="section1-img" src="./img/cola-green.png" alt="" />
                  <span class="section1-flavor">Green_Cola</span>
                  <strong class="price">1000원</strong>
              </button>
          </li>
          <li>
              <button class="f" >
                  <img class="section1-img" src="./img/cola-orange.png" alt="" />
                  <span class="section1-flavor">Orange_Cola</span>
                  <strong class="price">1000원</strong>
              </button>
          </li>
      </ul>

      <div class="장바구니">
          <div class="잔액">
              <h2>잔액:</h2>
              <p>1,000원</p>
          </div>
          
          <button class="거스름돈">거스름돈 반환</button>
          <input placeholder="입금액 입력" type="number" />
          <button>입금</button>
    
          <ul>
            <img src="./img/cola-original.png" alt="" />
            <li>Original_Cola</li>
            <img src="./img/cola-green.png" alt="" />
            <li>Green_Cola</li>
          </ul>
          <button>획득</button>
      </div>
      
    </section1>
    <section2 class="section2">
      <h2>소지금:</h2>
      <p>25,000원</p>
    </section2>
    <section3>
      <h2>획득한 음료</h2>
    </section3 class="section3">
    <ul>
      <img src="./img/cola-original.png" alt="" />
      <li>Original_Cola</li>
      <strong>1</strong>
      <img src="./img/cola-green.png" alt="" />
      <li>Green_Cola</li>
      <strong>2</strong>
      <img src="./img/cola-orange.png" alt="" />
      <li>Orange_Cola</li>
      <strong>1</strong>

      <img src="./img/cola-violet.png" alt="" />
      <li>Violet_cola</li>
      <strong>5</strong>
    </ul>
    <p>총금액:9,000원</p>
  </body>
</html>
