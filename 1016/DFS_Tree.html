    <script>
      const tree = [
        [0, 1],
        [0, 2],
        [0, 3],
        [1, 4],
        [1, 5],
        [4, 6],
      ];
      function DFS(graph, start, target) {
        let visited = [];
        let stack = [start];
        let count = 0;
        while (stack.length !== 0) {
          let current = stack.pop();
          if (visited.indexOf(current) === -1) {
            visited.push(current);
            count++;
            if (current === target + "") {
              return current;
            }
            let neighbors = graph[current].filter(
              (n) => visited.indexOf(n) === -1
            );
            stack = stack.concat(neighbors);
          }
        }
        return [-1, count];
      }

      function convert(tree = []) {
        const graph = {};
        let count = 0;
        tree.forEach((nodeInfo) => {
          graph[nodeInfo[0]] = [];
          graph[nodeInfo[1]] = [];
        });
        tree.forEach((nodeInfo) => {
          graph[nodeInfo[0]].push(nodeInfo[1]);
          count += 1;
        });
        return graph;
      }
