<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <h2>로그인 또는 회원가입</h2>
      </header>

      <content class="content">
        <h2 class="welcome">위니브에서 여러분의 궁금증을 해결하세요! :)</h2>

        <div class="input-idpw">
          <label for="id"></label>
          <input class="input -id" placeholder="아이디" type="id" />
          <strong class="strong">아이디를 입력해 주세요.</strong>
          <label for="password"></label>
          <input class="input -pw" placeholder="비밀번호" type="password" />
          <strong class="strong"
            >아이디 혹은 비밀번호가 일치하지 않습니다.</strong
          >
        </div>

        <input class="inp-Hold txt-hide" type="checkbox" id="inpHold" />
        <label class="labl-hold" for="inpHold">로그인 상태 유지</label>
        <button class="btn-login" type="button">로그인</button>
        <div class="Atag">
          <a href="#">회원가입</a>
          <a href="#">|</a>
          <a href="#">아이디/비밀번호 찾기</a>
        </div>
        <p class="line">또는</p>
      </content>

      <footer>
        <div class="another-login">
          <button class="icon-google">구글 계정으로 로그인</button>
          <button class="icon-facebook">페이스북 계정으로 로그인</button>
          <button class="icon-naver">네이버 계정으로 로그인</button>
          <button class="icon-kakao">카카오톡 계정으로 로그인</button>
        </div>
      </footer>
    </div>
  </body>
</html>
