<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom-input,select</title>
    <style>
      /* .a11y-hidden {
        clip: rect(1px, 1px, 1px, 1px);
        clip-path: inset(50%);
        width: 1px;
        height: 1px;
        margin: -1px;
        overflow: hidden;
        padding: 0;
        position: absolute;
      } */
      .txt-hide {
        width: 1px;
        height: 1px;
        overflow: hidden;
        clip-path: inset(50%);
      }
      .labl-hold {
        position: relative;
      }
      .labl-hold::before {
        display: inline-block;
        content: "";
        width: 22px;
        height: 22px;
        margin-right: 10px;
        border: 1px solid black;
        vertical-align: -5px;
      }

      .inp-Hold:focus-visible + .labl-hold::before {
        outline: 2px solid teal;
        outline-offset: 3px;
      }
      .labl-hold::after {
        /* 디스플레이가 아닌 포지션을 준다 */
        /* display: inline-block; */
        /* position을 주면 display:block으로 변경된다 */
        position: absolute;
        top: -3px;
        left: 20px;
        content: "";
        width: 22px;
        height: 22px;
        /* background-image: url(./images/checkmark.png);
        background-size: 22px;
        background-repeat: no-repeat; */
        background: url(./images/checkmark.png) 0 0/22px no-repeat;
        opacity: 0;
        transition: all 0.3s ease;
      }
      .inp-Hold:checked + .labl-hold::after {
        left: 1px;
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <input class="inp-Hold txt-hide" type="checkbox" id="inpHold" />
    <label class="labl-hold" for="inpHold">로그인 상태 유지</label>
  </body>
</html>
