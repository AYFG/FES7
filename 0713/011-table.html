<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <style>
      table {
        width: 400px;
      }
      caption {
        /* 캡션 위치 변경 가능 위,아래 */
        /* caption-side: bottom; */
      }
      .col1 {
        /* 세로개념 */
        background-color: gold;
        width: 10%;
      }
      .col2 {
        background-color: #eee;
      }
      .col3 {
        background-color: #ddd;
      }
      tbody tr:nth-child(1) {
        /* 가로개념 */
        background-color: red;
      }
    </style>
  </head>
  <body>
    <!-- <h2>테이블의 제목 -->
    <table>
      <!-- caption 생략 가능(첫번째 자식으로 들어와야함) -->
      <caption>
        테이블의 제목 ,설명
      </caption>

      <colgroup>
        <col class="col1" />
        <col style="width: 20%" span="2" class="col2" />
        <col class="col3" />
        <col class="col7" />
      </colgroup>

      <thead>
        <tr>
          <th>제목</th>
          <th scope="col">제목</th>
          <th scope="col">제목</th>
          <th scope="col">제목</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <th scope="row">제목</th>
          <td colspan="2">내용</td>
          <td>내용</td>
          <td>내용</td>
        </tr>

        <tr>
          <th>제목</th>
          <td>내용</td>
          <td rowspan="2">내용</td>
          <td>내용</td>
        </tr>

        <tr>
          <th>제목</th>
          <td>내용</td>
          <td>내용</td>
          <td>내용</td>
        </tr>
      </tbody>

      <!-- tfoot 사용빈도 적음 요약용도 -->
      <tfoot>
        <tr>
          <th>합계</th>
          <td>내용</td>
          <td>내용</td>
          <td>내용</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
