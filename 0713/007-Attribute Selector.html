<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attribute Selector 속성 선택자</title>
    <style>
      [title] {
        background-color: gold;
      }
      [title="hello1"] {
        border: 2px solid rebeccapurple;
      }
      [target] {
        color: red;
      }
      [href^="https"] {
        border: 4px solid green;
      }
    </style>
  </head>
  <body>
    <p title="hello1">안녕하세요</p>
    <p>안녕하세요</p>
    <p>안녕하세요</p>
    <p>안녕하세요</p>
    <p title="hello2">안녕하세요</p>
    <p>안녕하세요</p>
    <a href="https://www.naver.com/" title="새창" target="_blank">이동 1</a>
    <a href="#section1" title="새창" target="_blank">이동 2</a>
    <a href="https://www.google.com/" title="새창" target="_blank">이동 3</a>
    <a href="http://www.google.com/" title="새창" target="_blank">이동 4</a>

    <section id="#section1"></section>
  </body>
</html>
