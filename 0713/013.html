<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table</title>
    <style>
      table {
        width: 100%;
        /* 보더 겹치게 하기 */
        border-collapse: collapse;
        /* 테이블 간격 균등하게 갖기 */
        table-layout: fixed;
      }

      th,
      td {
        border: 1px solid #ddd;
      }
      th{
        background-color: #eee;
      }
      .col1 {
        width: 10%;
      }
    </style>
  </head>

  <body>
    <!-- <h2>테이블의 제목</h2> -->
    <table>
      <caption>
        테이블의 제목, 설명
      <colgroup>
        <col style="width: 100px" />
        <col style="width: 100px"/>
        <col/>
        <col/>
      </colgroup>
      <thead>
        <tr>
          <th>&nbsp;</th>
          <th scope="col">제목col</th>
          <th scope="col">제목</th>
          <th scope="col">제목</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">제목row</th>
          <td colspan="2">내용</td>
          <td>내용</td>
        </tr>
        <tr>
          <th>제목2</th>
          <td>내용</td>
          <td rowspan="2">내용</td>
          <td>내용</td>
        </tr>
        <tr>
          <th>제목</th>
          <td>내용</td>

          <td>내용</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th>합계</th>
          <td>내용</td>
          <td>내용</td>
          <td>내용</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
