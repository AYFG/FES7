  <body>
    <div>
      1. div
      <div>

            <p>p <em>em</em></p>
          </li>
          <li class="standard">
            li.standard
            <p>p <strong>strong</strong></p>

    <script>
      const standard = document.querySelector(".standard");
      console.log(standard.parentElement);
      //   console.log(standard.parentNode);
      console.log(standard.closest("body"));

      //   - `children`
      // - HTMLCollection(유사 배열 객체) 객체 형태
      // - forEach, map, filter 사용불가
      console.log(standard.children);

      console.log(standard.previousElementSibling);
      console.log(standard.nextElementSibling);

      console.log(standard.firstElementChild);
      console.log(standard.lastElementChild);
      console.log(standard.querySelectorAll("strong"));
    </script>
